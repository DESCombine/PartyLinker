<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="/static/css/registration.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/style.css"/>
    <!-- Font Renner import -->
    <link rel="stylesheet" href="https://indestructibletype-fonthosting.github.io/renner.css" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap import -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid overflow-hidden" id="first">
        <main>
            <div id="extern-container" class="align-items-center justify-content-center">
                <img src="/static/img/cover.png" alt="logo" class="img-fluid">
                <div class="container-fluid p-3 border border-black">
                    <h1 class="text-center pb-3">Sign in</h1>
                    <form method="POST">
                        <div class="row mb-3 justify-content-center">
                            <label for="inputName" class="col-3 col-form-label">Name</label>
                            <div class="col-5">
                                <input type="text" class="form-control" id="inputName" name="name">
                            </div>
                        </div>
                        <div class="row mb-3 justify-content-center">
                            <label for="inputSurname" class="col-3 col-form-label">Surname</label>
                            <div class="col-5">
                                <input type="text" class="form-control" id="inputSurname" name="surname">
                            </div>
                        </div>
                        <div class="row mb-3 justify-content-center">
                            <label for="inputDate" class="col-3 col-form-label">Date of Birth</label>
                            <div class="col-5">
                                <input type="date" class="form-control" id="inputDate" name="birthdate">
                            </div>
                        </div>
                        <div class="row mb-3 justify-content-center">
                            <label for="inputEmail" class="col-3 col-form-label">Email</label>
                            <div class="col-5">
                                <input type="text" class="form-control" id="inputEmail" name="email">
                            </div>
                        </div>
                        <div class="row mb-3 justify-content-center">
                            <label for="inputUsername" class="col-3 col-form-label">Username</label>
                            <div class="col-5">
                                <input type="text" class="form-control" id="inputUsername" name="username">
                            </div>
                        </div>
                        <div class="row mb-3 justify-content-center">
                            <label for="inputPassword" class="col-3 col-form-label">Password</label>
                            <div class="col-5">
                                <input type="password" class="form-control" id="inputPassword" name="password">
                            </div>
                        </div>
                        <div class="row mb-3 justify-content-center">
                            <div class="text-center invisible" id="error">
                                <p class="text-danger">Error! Username already used</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-4 text-center">
                                <button type="reset" class="btn btn-default pull-left">Reset</button>
                                <button type="submit" class="btn btn-primary pull-left">Submit</button>
                                <div class="clear"></div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <!-- Privacy Banner -->
        <footer class="alert alert-dark text-center mb-0 fixed-bottom" role="alert">
            <p>Your data is secure and will not be used for anything that is not related to PartyLinker</p>
        </footer>
    </div>


    <!-- Bootstrap import -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- JS import -->
    <script src="/static/js/registration.js?v=6" type="module"></script>

</body>

</html>
