<!DOCTYPE html>
<html lang="it">

<head>
    <title>PartyLinker - Event</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="/static/css/eventpage.css" />
    <!-- Font Renner import -->
    <link rel="stylesheet" href="https://indestructibletype-fonthosting.github.io/renner.css" type="text/css"
        charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap import -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <header>
        <div class="row">
            <nav id="navbar" class="fixed-top h-100 flex-row align-items-stretch pe-4 border-end">
                <nav class="nav nav-pills nav-fill flexp-row">
                    <a class="nav-link" href="#poster">Poster</a>
                    <a class="nav-link" href="#photos">Photos</a>
                    <a class="nav-link" href="#people">People</a>
                </nav>
            </nav>
        </div>
    </header>
    <main>
        <div class="container-fluid pt-0 overflow-hidden">
            <div data-bs-spy="scroll" data-bs-target="#navbar" data-bs-smooth-scroll="true" class="scrollspy-example-2"
                tabindex="0">
                <h1>Poster</h1>
                <div class="container-fluid pt-0 overflow-hidden" id="poster">
                    <div class="row justify-content-center" id="poster-photo">
                        <img src="/static/img/default-image.png" alt="" class="img-fluid mx-auto d-block m-2"
                            id="poster-id">
                    </div>
                    <div class="row justify-content-center" id="photo-buttons">
                        <div class="d-flex mb-3">
                            <div class="p-2">
                                <button id="likes-button" class="btn">
                                    &#129293
                                </button>
                            </div>
                            <div class="p-2">
                                <button id="comments-button" class="btn" data-bs-toggle="modal"
                                    data-bs-target="#comments-modal">
                                    &#128172
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center" id="photo-description">
                        <div class="col-10">
                            <p id="event-name">Default</p>
                            <p id="event-day">Default</p>
                            <p id="event-time">Default</p>
                            <p id="event-vip">Default</p>
                            <p id="event-maxpeople">Default</p>
                            <p id="event-price">Default</p>
                            <p id="event-min-age">Default</p>
                            <p id="event-description">Default</p>
                        </div>
                    </div>
                </div>
                <h1>Photos</h1>
                <div class="row justify-content-center" id="photos" data-bs-toggle="modal" data-bs-target="#post-modal">
                    <template id="template-photos">
                        <div class="col-4">
                            <img src="/static/img/default-image.png" alt="" class="img-fluid mx-auto d-block m-2"
                                id="photo-id">
                        </div>
                    </template>
                </div>
                <h1>Partecipants</h1>
                <div class="container-fluid pt-0 overflow-hidden" id="people">

                    <template id="template-partecipants">
                        <div class="row justify-content-center" id="partecipant-photo">
                            <div class="col-3 text-center">
                                <img src="/static/img/default-profile.png" alt="" class="img-fluid mx-auto d-block m-2"
                                    id="photo-id">
                            </div>
                            <div class="col-9">
                                <p id="partecipant-name">Default</p>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </div>
    </main>
    <!-- Post Modal -->
    <div class="modal fade" id="post-modal" tabindex="-1" aria-labelledby="post-name" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header justify-content-center">
                    <div class="row justify-content-start mt-3">
                        <div class="col">
                            <img id="post-user-photo" src="/static/img/default-profile.png" alt=""
                                class="img-fluid img-thumbnail">
                        </div>
                        <div class="col">
                            <h3 id="post-name">Username</h3>
                        </div>
                        <div class="col">
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                    </div>
                </div>
                <div class="modal-body">
                    <div>
                        <li class="list-group-item" id="post-id">
                            <div class="text-center">
                                <img id="post-photo" src="/static/img/default-image.png" alt="" class="img-fluid">
                            </div>
                            <ol class="list-group list-group-flush list-group-horizontal">
                                <li class="list-group-item">
                                    <button id="likes-button-modal" class="btn" onclick="">
                                        &#129293
                                    </button>
                                </li>
                                <li class="list-group-item">
                                    <button id="comments-button" class="btn" onclick="" data-bs-toggle="modal"
                                        data-bs-target="#comments-modal">
                                        &#128172
                                    </button>
                                </li>
                                <li class="list-group-item">
                                    <button id="partecipants-button" class="btn invisible" onclick=""
                                        data-bs-toggle="modal" data-bs-target="#partecipants-modal">
                                        &#128111
                                    </button>
                                </li>
                                <li class="list-group-item ms-5 pt-3">
                                    <p id="post-likes">0</p>
                                </li>
                            </ol>
                        </li>
                    </div>
                </div>
                <div class="modal-footer">
                    <p id="post-description">Post description</p>
                    <template id="description-template">
                        <div class="text-center">
                            <h4 id="event-name">Event Name</h4>
                        </div>
                        <ol class="list-group list-group-flush">
                            <li class="list-group-item">
                                <p id="event-place">Place</p>
                            </li>
                            <li class="list-group-item">
                                <p id="event-date">Date</p>
                            </li>
                            <li class="list-group-item">
                                <p id="event-vips">Vips</p>
                            </li>
                            <li class="list-group-item">
                                <p id="event-people">Max-People</p>
                            </li>
                            <li class="list-group-item">
                                <p id="event-price">Price</p>
                            </li>
                            <li class="list-group-item">
                                <p id="event-age">Minimum age</p>
                            </li>
                        </ol>
                    </template>
                </div>
            </div>
        </div>
    </div>

    <!-- Comments Modal -->
    <div class="modal fade" id="comments-modal" tabindex="-1" aria-labelledby="commentsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header justify-content-center">
                    <h4 class="modal-title" id="commentsModalLabel">&#128172Comments</h4>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <ol class="list-group list-group-flush my-1 overflow-y-auto" id="comments">
                            <template id="comment-template">
                                <li class="list-group-item">
                                    <div class="row justify-content-start">
                                        <div class="col-2">
                                            <img id="comment-user-photo" src="/static/img/default-profile.png" alt=""
                                                class="img-fluid img-thumbnail">
                                        </div>
                                        <div class="col">
                                            <h5 id="comment-name">Username</h5>
                                        </div>
                                    </div>
                                    <div class="d-flex">
                                        <div class="flex-grow-1">
                                            <p id="comment-content">Comment</p>
                                        </div>
                                        <div>
                                            <button id="comment-trash" class="btn">
                                                &#128465
                                            </button>
                                        </div>
                                        <div>
                                            <button id="comment-like" class="btn">
                                                &#128077
                                            </button>
                                        </div>
                                        <div class="ms-3 pt-2">
                                            <p id="comment-likes">0</p>
                                        </div>
                                    </div>
                                </li>
                            </template>
                        </ol>
                    </div>
                </div>
                <div class="modal-footer border-top border-black">
                    <form class="row">
                        <div class="col-1">
                            <label for="write-comment" class="col-form-label">&#128172</label>
                        </div>
                        <div class="col-9">
                            <input type="text" name="write-comment" class="form-control border-dark"
                                placeholder="Write your message...">
                        </div>
                        <div class="col-2">
                            <button type="submit" class="btn" name="submit-comment">
                                &#128284
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
    <!-- Bootstrap import -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- JS import-->
    <script src="/static/js/eventpage.js" type="module"></script>

</body>

</html>
