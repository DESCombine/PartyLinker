<!DOCTYPE html>
<html lang="it">

<head>
    <title>PartyLinker - Event</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/static/css/eventpage.css" />
    <!-- Font Renner import -->
    <link rel="stylesheet" href="https://indestructibletype-fonthosting.github.io/renner.css" type="text/css"
        charset="utf-8" />
    <!-- Icons import -->
    <link rel="icon" href="/static/img/icon.ico" type="image/x-icon" />
    <script src="https://kit.fontawesome.com/d9b18796bb.js" crossorigin="anonymous"></script>
    <!-- Bootstrap import -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <header>
    </header>
    <main>
        <div class="container-fluid pt-0 overflow-hidden">
            <div id="extern" class="row">
                <div class="col-12 col-md-4">
                    <h2>Event</h2>
                    <div class="container-fluid pt-0 overflow-hidden" id="event-poster">
                        <div class="row justify-content-center">
                            <img src="/static/img/default-image.png" alt="" class="img-fluid mx-auto d-block m-2">
                        </div>
                        <div class="row">
                            <ol class="list-group list-group-flush list-group-horizontal">
                                <li id="poster-likes" class="list-group-item pt-3 pe-0">
                                    <p>0</p>
                                </li>
                                <li class="list-group-item">
                                    <button id="poster-like-bt" class="btn">
                                        <i class="fa-regular fa-heart"></i>
                                    </button>
                                </li>
                                <li class="list-group-item">
                                    <button id="poster-comment-bt" class="btn"  data-bs-toggle="modal" data-bs-target="#comments-modal">
                                        <i class="fa-regular fa-comment"></i>
                                    </button>
                                </li>
                            </ol>
                            <p id="poster-description">Post description</p>
                            <div class="text-end">
                                <button id="poster-translate-bt" class="btn btn-sm border border-black">Translate</button>
                            </div>
                            <div id="poster-info">
                                <div class="text-center">
                                    <h4>Event Name</h4>
                                </div>
                                <ol class="list-group list-group-flush">
                                    <!-- generated with js -->
                                </ol>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-4">
                    <h2>Photos</h2>
                    <div class="row justify-content-center" id="photos" data-bs-toggle="modal"
                        data-bs-target="#post-modal">
                        <template id="template-photos">
                            <div class="col-4">
                                <img src="/static/img/default-image.png" alt="" class="img-fluid mx-auto d-block m-2"
                                    id="photo-id">
                            </div>
                        </template>
                    </div>
                </div>
                <div class="col-12 col-md-4">
                    <h2>Partecipants</h2>
                    <div class="container-fluid pt-0 overflow-hidden" id="people">
                        <template id="template-partecipants">
                            <div class="row" class="align-items-center">
                                <div class="col-2 text-center">
                                    <img src="/static/img/default-profile.png" alt=""
                                        class="img-fluid rounded-circle mx-auto d-block m-2" id="partecipant-photo">
                                </div>
                                <div class="col justify-content-center pt-3">
                                    <a id="partecipant-name" href="" class="text-black">Default</a>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Navbar for mobile -->
    <footer class="mt-5 d-md-none">
        <nav class="bg-white fixed-bottom border-top border-black">
            <ol class="nav nav-fill my-2">
                <li class="nav-item">
                    <a class="nav-link" href="/"><i class="fa-solid fa-house text-black"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/search/"><i class="fa-solid fa-magnifying-glass text-black"></i></a>
                </li>
                <li class="nav-item">
                    <button class="btn border border-dark rounded" data-bs-toggle="modal"
                        data-bs-target="#upload-modal">
                        <i class="fa-solid fa-circle-plus text-dark"></i>
                    </button>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/map/"><i class="fa-solid fa-map-location-dot text-black"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/profile/"><i class="fa-solid fa-user text-black"></i></a>
                </li>
            </ol>
        </nav>
    </footer>
    <!-- Navbar for desktop -->
    <div class="d-none d-md-flex justify-content-end fixed-top pt-3 me-5">
        <button class="btn btn-lg border border-black bg-light" data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
            <i class="fa-solid fa-bars"></i>
        </button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
                <h2 class="offcanvas-title" id="offcanvasNavbarLabel">Explore the site</h2>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ol class="list-group list-group-flush">
                    <li class="list-group-item my-3">
                        <a class="text-center fs-2 nav-link active" aria-current="page" href="/"><i
                                class="fa-solid fa-house"></i> Home page</a>
                    </li>
                    <li class="list-group-item my-3">
                        <a class="text-center fs-2 nav-link" href="/search/"><i
                                class="fa-solid fa-magnifying-glass"></i> Search page</a>
                    </li>
                    <li class="list-group-item my-3 text-center">
                        <button class="text-center fs-2 btn border border-dark rounded" data-bs-toggle="modal"
                            data-bs-target="#upload-modal">
                            <i class="fa-solid fa-circle-plus"></i> Upload new post
                        </button>
                    </li>
                    <li class="list-group-item my-3">
                        <a class="text-center fs-2 nav-link" href="/map/"><i class="fa-solid fa-map-location-dot"></i>
                            Events near you</a>
                    </li>
                    <li class="list-group-item my-3">
                        <a class="text-center fs-2 nav-link" href="/profile/"><i class="fa-solid fa-user"></i> Profile
                            page</a>
                    </li>
                </ol>
            </div>
        </div>
    </div>
    <!-- Post Modal -->
    <div class="modal fade" id="post-modal" tabindex="-1" aria-labelledby="post-name" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header justify-content-center">
                    <div class="row justify-content-start mt-3">
                        <div class="col-2">
                            <img id="post-user-photo" src="/static/img/default-profile.png" alt=""
                                class="rounded-circle img-fluid img-thumbnail">
                        </div>
                        <div class="col">
                            <h3 id="post-name">Username</h3>
                        </div>
                        <div class="col-2">
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                    </div>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <li class="list-group-item" id="post-id">
                            <div class="text-center">
                                <img id="post-photo" src="/static/img/default-image.png" alt="" class="img-fluid">
                            </div>
                            <ol id="post-actions" class="list-group list-group-flush list-group-horizontal">
                                <li class="list-group-item pt-3 pe-0" id="post-likes">
                                    <p>0</p>
                                </li>
                                <li class="list-group-item">
                                    <button class="btn" id="likes-button">
                                        <i class="fa-regular fa-heart"></i>
                                    </button>
                                </li>
                                <li class="list-group-item">
                                    <button class="btn" id="comments-button" data-bs-toggle="modal"
                                        data-bs-target="#comments-modal">
                                        <i class="fa-regular fa-comment"></i>
                                    </button>
                                </li>
                                <li class="list-group-item pt-3 ps-4" id="info-button">
                                    <a href="#" class="text-black invisible">
                                        <i class="fa-solid fa-circle-info"></i>
                                    </a>
                                </li>
                            </ol>
                        </li>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="container-fluid">
                        <div class="row m-1">
                            <div class="col">
                                <p id="post-description">Post description</p>
                            </div>
                            <div class="col-3">
                                <button id="translate" class="btn btn-secondary" action="">Translate</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Upload Modal -->
    <div class="modal fade" id="upload-modal" tabindex="-1" aria-labelledby="uploadModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content h-75">
                <div class="modal-header justify-content-center">
                    <div class="row justify-content-end">
                        <div class="col">
                            <h2 class="modal-title" id="uploadModalLabel">Upload new picture <i
                                    class="fa-solid fa-camera-retro"></i></h2>
                        </div>
                        <div class="col-1">
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                    </div>
                </div>
                <div class="modal-body container-fluid">
                    <h3 class="fs-5">Which event have you been to?</h3>
                    <div class="row">
                        <input type="text" class="border-1 rounded" placeholder="Event name...">
                    </div>
                    <div class="row">
                        <ol class="list-group list-group-flush my-1 overflow-y-auto">
                            <template>
                                <li class="list-group-item">
                                    <div class="row justify-content-start">
                                        <div class="col-2 col-lg-1">
                                            <img src="/static/img/default-image.png" class="img-fluid img-thumbnail">
                                        </div>
                                        <div class="col">
                                            <a class="text-dark">Event name</a>
                                        </div>
                                        <div class="col-3">
                                            <p>Date</p>
                                        </div>
                                    </div>
                                </li>
                            </template>
                        </ol>
                    </div>
                </div>
                <div class="modal-footer border-top border-black justify-content-center">
                    <button class="btn btn-primary btn-lg invisible">
                        Upload a new event <i class="fa-regular fa-calendar-plus"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- Comments Modal -->
    <div class="modal fade" id="comments-modal" tabindex="-1" aria-labelledby="commentsModalLabel" aria-hidden="true">
        <div
            class="modal-dialog modal-dialog-centered modal-dialog-scrollable align-items-end align-items-md-center modal-lg">
            <div class="modal-content h-75">
                <div class="modal-header justify-content-center">
                    <div class="row justify-content-end">
                        <div class="col">
                            <h2 class="modal-title" id="commentsModalLabel"><i class="fa-solid fa-comments"></i>
                                Comments</h2>
                        </div>
                        <div class="col-1">
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                    </div>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <ol class="list-group list-group-flush my-1 overflow-y-auto">
                            <template>
                                <li class="list-group-item">
                                    <div class="row justify-content-start">
                                        <div class="col-2 mb-1 col-lg-1">
                                            <img src="/static/img/default-profile.png" alt=""
                                                class="img-fluid img-thumbnail">
                                        </div>
                                        <div class="col">
                                            <a href="#" class="fs-5 text-black">Username</a>
                                        </div>
                                    </div>
                                    <div class="d-flex">
                                        <div class="flex-grow-1">
                                            <p class="content">Comment</p>
                                        </div>
                                        <div>
                                            <button class="trash-button btn invisible">
                                                <i class="fa-solid fa-trash-can"></i>
                                            </button>
                                        </div>
                                        <div>
                                            <button class="like-button btn">
                                                <i class="fa-regular fa-heart"></i>
                                            </button>
                                        </div>
                                        <div class="ms-3 pt-2">
                                            <p class="likes">0</p>
                                        </div>
                                    </div>
                                </li>
                            </template>
                        </ol>
                    </div>
                </div>
                <div class="modal-footer border-top border-black justify-content-center">
                    <form class="row">
                        <div class="col-1">
                            <label for="comment-input" class="col-form-label"><i
                                    class="fa-solid fa-comment"></i></label>
                        </div>
                        <div class="col-9">
                            <input type="text" id="comment-input" name="comment" class="form-control border-dark"
                                placeholder="Write your message...">
                        </div>
                        <div class="col-2">
                            <button type="button" class="btn" name="submit-comment">
                                <i class="fa-solid fa-arrow-right-from-bracket"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap import -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- JS import-->
    <script src="/static/js/eventpage.js?v=2" type="module"></script>
    <script src="/static/js/uploadbt.js?v=2" type="module"></script>

</body>

</html>
