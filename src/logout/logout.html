<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modify Profile Informations</title>
    <link rel="stylesheet" type="text/css" href="/static/css/logout.css" />
    <!-- Font Renner import -->
    <link rel="stylesheet" href="https://indestructibletype-fonthosting.github.io/renner.css" type="text/css" />
    <!-- Icons import -->
    <link rel="icon" href="/static/img/icon.ico" type="image/x-icon" />
    <script src="https://kit.fontawesome.com/d9b18796bb.js" crossorigin="anonymous"></script>
    <!-- Bootstrap import -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid overflow-hidden" id="first">
        <main>
            <div id="extern-container" class="align-items-center justify-content-center">
                <img src="/static/img/cover.png" alt="logo" class="img-fluid">
                <div class="container-fluid p-3 border border-black">
                    <h1 class="text-center pb-3">Give us a feedback</h1>
                    <form method="POST">
                        <div class="row">
                            <div class="row mb-3 justify-content-center">
                                <label for="inputFeedback"
                                    class="col-12 col-form-label mx-1 justify-content-center text-center">Your feedback
                                    will be anonimous</label>
                                <div class="col-5">
                                    <textarea class="form-control" id="inputFeedback" name="feedback" rows="3"
                                        maxlength="512"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-4 text-center">
                                <button type="reset" class="btn btn-default pull-left">Reset</button>
                                <button type="submit" class="btn btn-primary pull-left">Submit</button>
                                <div class="clear"></div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <!-- Navbar for mobile -->
        <footer class="mt-5 d-md-none">
            <nav class="bg-white fixed-bottom border-top border-black">
                <ol class="nav nav-fill my-2">
                    <li class="nav-item">
                        <a class="nav-link" href="/" title="home"><em class="fa-solid fa-house text-black"></em></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/search/" title="search"><em
                                class="fa-solid fa-magnifying-glass text-black"></em></a>
                    </li>
                    <li class="nav-item">
                        <button class="btn border border-dark rounded" data-bs-toggle="modal"
                            data-bs-target="#upload-modal">
                            <em class="fa-solid fa-circle-plus text-dark"></em>
                        </button>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/map/" title="map"><em
                                class="fa-solid fa-map-location-dot text-black"></em></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/profile/" title="profile"><em
                                class="fa-solid fa-user text-black"></em></a>
                    </li>
                </ol>
            </nav>
        </footer>
        <!-- Navbar for desktop -->
        <div class="d-none d-md-flex justify-content-end fixed-top pt-3 me-5">
            <button class="btn btn-lg border border-black bg-light" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <em class="fa-solid fa-bars"></em>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <p class="offcanvas-title h2" id="offcanvasNavbarLabel">Explore the site</p>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ol class="list-group list-group-flush">
                        <li class="list-group-item my-3">
                            <a class="text-center fs-2 nav-link active" aria-current="page" href="/"><em
                                    class="fa-solid fa-house"></em> Home page</a>
                        </li>
                        <li class="list-group-item my-3">
                            <a class="text-center fs-2 nav-link" href="/search/"><em
                                    class="fa-solid fa-magnifying-glass"></em> Search page</a>
                        </li>
                        <li class="list-group-item my-3 text-center">
                            <button class="text-center fs-2 btn border border-dark rounded" data-bs-toggle="modal"
                                data-bs-target="#upload-modal">
                                <em class="fa-solid fa-circle-plus"></em> Upload new post
                            </button>
                        </li>
                        <li class="list-group-item my-3">
                            <a class="text-center fs-2 nav-link" href="/map/"><em
                                    class="fa-solid fa-map-location-dot"></em>
                                Events near you</a>
                        </li>
                        <li class="list-group-item my-3">
                            <a class="text-center fs-2 nav-link" href="/profile/"><em class="fa-solid fa-user"></em>
                                Profile
                                page</a>
                        </li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
    <!-- Upload Modal -->
    <div class="modal fade" id="upload-modal" tabindex="-1" aria-labelledby="uploadModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content h-75">
                <div class="modal-header justify-content-center">
                    <div class="row justify-content-end">
                        <div class="col">
                            <p class="modal-title h2" id="uploadModalLabel">Upload new picture <em
                                    class="fa-solid fa-camera-retro"></em></p>
                        </div>
                        <div class="col-1">
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                    </div>
                </div>
                <div class="modal-body container-fluid">
                    <p class="fs-5 h3">Which event have you been to?</p>
                    <div class="row">
                        <label for="event-input" hidden>Event name</label>
                        <input type="text" class="border-1 rounded" placeholder="Event name..." name="event-input"
                            id="event-input">
                    </div>
                    <div class="row">
                        <ol class="list-group list-group-flush my-1 overflow-y-auto">
                            <template>
                                <li class="list-group-item">
                                    <div class="row justify-content-start">
                                        <div class="col-2 col-lg-1">
                                            <img src="/static/img/default-image.png" class="img-fluid img-thumbnail"
                                                alt="">
                                        </div>
                                        <div class="col">
                                            <a class="text-dark">Event name</a>
                                        </div>
                                        <div class="col-3">
                                            <p>Date</p>
                                        </div>
                                    </div>
                                </li>
                            </template>
                        </ol>
                    </div>
                </div>
                <div class="modal-footer border-top border-black justify-content-center">
                    <button class="btn btn-primary btn-lg invisible">
                        Upload a new event <em class="fa-regular fa-calendar-plus"></em>
                    </button>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap import -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- JS import -->
    <script src="/static/js/logout.js?v=210" type="module"></script>
    <script src="/static/js/uploadbt.js?v=210" type="module"></script>

</body>

</html>
