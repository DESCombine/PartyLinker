<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/static/css/login.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/style.css"/>
    <link rel="icon" href="/static/img/icon.ico" type="image/x-icon"/>
    <!-- Font Renner import -->
    <link rel="stylesheet" href="https://indestructibletype-fonthosting.github.io/renner.css" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap import -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid overflow-hidden" id="first">
        <main>
            <div id="extern-container" class="align-items-center justify-content-center">
                <img src="/static/img/cover.png" alt="logo" class="img-fluid">
                <div class="container-fluid p-3 border border-black">
                    <h1 class="text-center pb-3">Login</h1>
                    <form method="POST">
                        <div class="row mb-3 justify-content-center">
                            <label for="inputEmail" class="col-3 col-form-label">Username</label>
                            <div class="col-5">
                                <input type="text" class="form-control" id="inputEmail" name="username">
                            </div>
                        </div>
                        <div class="row mb-3 justify-content-center">
                            <label for="inputPassword" class="col-3 col-form-label">Password</label>
                            <div class="col-5">
                                <input type="password" class="form-control" id="inputPassword" name="password">
                            </div>
                        </div>
                        <div class="text-center invisible" id="error">
                            <p class="text-danger">Error!</p>
                        </div>
                        <div class="text-center mb-4">
                            <input type="checkbox" name="remember" id="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-secondary">Submit</button>
                        </div>
                    </form>
                    <p class="text-center mt-5">New user? <a href="/registration/registration.html">Create a new
                            account</a>
                    </p>
                </div>
            </div>
        </main>
        <!-- Cookie Banner -->
        <footer class="alert alert-dark text-center mb-0 fixed-bottom" role="alert">
            <p>This website uses tecnic cookies to keep you logged in. <a href="https://www.cookiesandyou.com/" target="blank">Learn more</a></p>
        </footer>
        <!-- End of Cookie Banner -->
    </div>
    <!-- Bootstrap import -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- JS import -->
    <script src="/static/js/login.js?v=9" type="module"></script>

</body>

</html>
