<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/static/css/twofactorauth.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/style.css"/>
    <!-- Font Renner import -->
    <link rel="stylesheet" href="https://indestructibletype-fonthosting.github.io/renner.css" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap import -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid overflow-hidden" id="first">
        <main>
            <div id="extern-container" class="align-items-center justify-content-center">
                <img src="/static/img/cover.png" alt="logo" class="img-fluid">
                <div class="container-fluid p-3 border border-black">
                    <h1 class="text-center pb-3">2 Factor Authentication</h1>
                    <form method="POST">
                        <div class="mb-3 text-center">
                            <label for="inputCode" class="form-label">Insert the code that was sent to your
                                email</label>
                            <div class="col">
                                <input type="text" class="form-control" id="inputCode" name="code">
                            </div>
                        </div>
                        <div class="text-center invisible" id="error">
                            <p class="text-danger">Error! Invalid code</p>
                        </div>
                        <div class="row">
                            <div class="col text-center">
                                <button class="btn btn-secondary">Resend code</button>
                            </div>
                            <div class="col text-center">
                                <button type="submit" class="btn btn-primary px-4">Submit</button>
                            </div>
                        </div>
                        <input type="hidden" name="token" id="tokenInput" value="token"/>
                        <input type="hidden" name="remember" id="rememberInput" value="off"/>
                    </form>
                </div>
            </div>
        </main>
    </div>


    <!-- Bootstrap import -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- JS import -->
    <script src="/static/js/twofactorauth.js?v=10" type="module"></script>

</body>

</html>
