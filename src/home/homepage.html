<!DOCTYPE html>
    <html lang="it">
        <head>
            <title>PartyLinker - Home</title>
            <meta charset="UTF-8"/>
            <link rel="stylesheet" type="text/css" href="../static/css/homepage.css"/>
            <!-- Font Renner import -->
            <link rel="stylesheet" href="https://indestructibletype-fonthosting.github.io/renner.css" type="text/css" charset="utf-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <!-- Bootstrap import -->
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

            <script src="../static/js/homepage.js" type="text/javascript"></script>

        <body>
            <div class="container-fluid pt-0 overflow-hidden">
                <header class="text-center pt-1">
                    <h1>PartyLinker</h1>
                </header>
                <main class="container-fluid mt-3">
                    <div class="row justify-content-start">
                        <h2>&#128101Online Users</h2>
                        <div class="me-1">
                            <ul class="list-group list-group-flush list-group-horizontal"  id="online-users">
                                <script type="text/template" id="online-template">
                                    <li class="list-group-item">
                                        <img id="online-image" src="../static/img/default-profile.png" alt="" class="img-fluid img-thumbnail">
                                    </li>
                                </script>
                            </ul>
                        </div>
                    </div>
                    <ol class="list-group list-group-flush my-1" id="feed">
                        <script type="text/template" id="post-template">
                            <li class="container-fluid list-group-item">
                                <div class="row justify-content-start">
                                    <div class="col-1">
                                        <img id="post-user-photo" src="../static/img/default-profile.png" alt="" class="img-fluid float-start img-thumbnail">
                                    </div>
                                    <div class="col-1">
                                        <h2 id="post-name">Username</h2>
                                    </div>
                                </div>
                                <div class="container-fluid mb-3">
                                    <div class="justify-content-center">
                                        <img id="post-photo" src="../static/img/default-image.png" alt="" class="img-fluid mx-auto d-block">
                                    </div>
                                </div>
                                <ol class="list-group list-group-flush list-group-horizontal">
                                    <li class="list-group-item">
                                        <form id="comments-button" action="#">
                                            <input type="submit" class="form-control" name="sumbit-like-post" value="&#129293">
                                        </form>
                                    </li>
                                    <li class="list-group-item">
                                        <button id="comments-button" class="btn" onclick="" data-bs-toggle="modal" data-bs-target="#comments-modal">
                                            &#128172
                                        </button>
                                    </li>
                                    <li class="list-group-item">
                                        <button id="partecipants-button" class="btn" onclick="" data-bs-toggle="modal" data-bs-target="#partecipants-modal">
                                            &#128111
                                        </button>
                                    </li>
                                </ol>
                                <p id="post-description">Post description</p>
                                <script type="text/template" id="description-template">
                                    <ol class="list-group list-group-flush my-1">
                                        <li class="container-fluid list-group-item">
                                            <p id="event-place">Place</p>
                                        </li>
                                        <li class="container-fluid list-group-item">
                                            <p id="event-date">Date</p>
                                        </li>
                                        <li class="container-fluid list-group-item">
                                            <p id="event-times">Times</p>
                                        </li>
                                        <li class="container-fluid list-group-item">
                                            <p id="event-vips">Vips</p>
                                        </li>
                                        <li class="container-fluid list-group-item">
                                            <p id="event-people">Max-People</p>
                                        </li>
                                        <li class="container-fluid list-group-item">
                                            <p id="event-price">Price</p>
                                        </li>
                                        <li class="container-fluid list-group-item">
                                            <p id="event-age">Minimum age</p>
                                        </li>
                                    </ol>
                                </script>
                            </li>
                        </script>
                    </ol>
                </main>
                <nav class="navbar navbar-expand bg-light justify-content-center fixed-bottom">
                    <ol class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="homepage.html">&#127968</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="search/searchpage.html">&#128269</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="map/mappage.html">&#128506</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="profile/profilepage.html">&#128100</a>
                        </li>
                    </ol>
                </nav>
            </div>
            <!-- Comments Modal -->
            <div class="modal fade" id="comments-modal" tabindex="-1" aria-labelledby="commentsModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" style="align-items: flex-end;">
                    <div class="modal-content">
                        <div class="modal-header">
                            <div class="text-center">
                                <h5 class="modal-title" id="commentsModalLabel">&#128172Comments</h5>
                            </div>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <ol class="list-group list-group-flush my-1" id="comments">
                                <script type="text/template" id="comment-template">
                                    <li class="container-fluid list-group-item">
                                        <img id="comment-user-photo" src="../static/img/default-profile.png" alt="" class="img-fluid float-start img-thumbnail">
                                        <h6 id="comment-name">Username</h6>
                                        <p id="comment-content">Comment</p>
                                        <form action="#">
                                            <input type="submit" class="form-control" name="sumbit-like-comment" value="&#128077">
                                        </form>
                                    </li>
                                </script>
                            </ol>
                        </div>
                        <div class="modal-footer">
                            <form action="#">
                                <label for="write-comment">&#128172</label>
                                <input type="text" name="write-comment" value="Write your message...">
                                <input type="submit" name="submit-comment" value="&#128284">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Partecipants modal -->
            <div class="modal fade" id="partecipants-modal" tabindex="-1" aria-labelledby="partecipantsModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" style="align-items: flex-end;">
                    <div class="modal-content">
                        <div class="modal-header">
                            <div class="text-center">
                                <h5 class="modal-title" id="partecipantsModalLabel">&#128111Partecipants</h5>
                            </div>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <ol class="list-group list-group-flush my-1" id="partecipants">
                                <script type="text/template" id="partecipant-template">
                                    <li class="container-fluid list-group-item">
                                        <img id="partecipant-user-photo" src="../static/img/default-profile.png" alt="" class="img-fluid float-start img-thumbnail">
                                        <h6 id="partecipant-name">Username</h6>
                                    </li>
                                </script>
                            </ol>
                        </div>
                        <div class="modal-footer">
                            <form action="#">
                                <input type="submit" class="form-control" name="sumbit-partecipantion" value=";)">
                                <input type="submit" class="form-control" name="sumbit-busy" value=":(">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Bootstrap import -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
