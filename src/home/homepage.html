<!DOCTYPE html>
    <html lang="it">
        <head>
            <title>PartyLinker - Home</title>
            <meta charset="UTF-8"/>
            <link rel="stylesheet" type="text/css" href="/static/css/homepage.css"/>
            <!-- Font Renner import -->
            <link rel="stylesheet" href="https://indestructibletype-fonthosting.github.io/renner.css" type="text/css" charset="utf-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <!-- Bootstrap import -->
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        </head>
        <body>
            <div class="container-fluid overflow-hidden">
                <header class="text-center pt-2">
                    <h1>PartyLinker</h1>
                </header>
                <main>
                    <div class="container-fluid">
                        <h2>&#128101Online Users</h2>
                        <ul class="list-group list-group-flush list-group-horizontal overflow-x-auto border-top border-bottom border-dark"  id="online-users">
                            <template id="online-template">
                                <li class="list-group-item col-3">
                                    <img id="online-image" src="/static/img/default-profile.png" alt="" class="rounded-circle img-thumbnail">
                                </li>
                            </template>
                        </ul>
                    </div>
                    <div class="container-fluid">
                        <ol class="list-group list-group-flush my-1" id="feed">
                            <template id="post-template">
                                <li class="list-group-item">
                                    <div class="row justify-content-start mt-3">
                                        <div class="col-2">
                                            <img id="post-user-photo" src="/static/img/default-profile.png" alt="" class="img-fluid img-thumbnail">
                                        </div>
                                        <div class="col">
                                            <h3 id="post-name">Username</h3>
                                        </div>
                                    </div>
                                    <div class="text-center">
                                        <img id="post-photo" src="/static/img/default-image.png" alt="" class="img-fluid">
                                    </div>
                                    <ol class="list-group list-group-flush list-group-horizontal">
                                        <li class="list-group-item">
                                            <button id="likes-button" class="btn" onclick="">
                                                &#129293
                                            </button>
                                        </li>
                                        <li class="list-group-item">
                                            <button id="comments-button" class="btn" onclick="" data-bs-toggle="modal" data-bs-target="#comments-modal">
                                                &#128172
                                            </button>
                                        </li>
                                        <li class="list-group-item">
                                            <button id="partecipants-button" class="btn" onclick="" data-bs-toggle="modal" data-bs-target="#partecipants-modal">
                                                &#128111
                                            </button>
                                        </li>
                                        <li class="list-group-item ms-5">
                                            <p id="post-likes">0</p>
                                        </li>
                                    </ol>
                                    <p id="post-description">Post description</p>
                                    <template id="description-template">
                                        <div class="text-center">
                                            <h4 id="event-name">Event Name</h4>
                                        </div>
                                        <div class="row">
                                            <div class="col">
                                                <ol class="list-group list-group-flush">
                                                    <li class="list-group-item">
                                                        <p id="event-place">Place</p>
                                                    </li>
                                                    <li class="list-group-item">
                                                        <p id="event-date">Date</p>
                                                    </li>
                                                    <li class="list-group-item">
                                                        <p id="event-vips">Vips</p>
                                                    </li>
                                                </ol>
                                            </div>
                                            <div class="col">
                                                <ol class="list-group list-group-flush">
                                                    <li class="list-group-item">
                                                        <p id="event-people">Max-People</p>
                                                    </li>
                                                    <li class="list-group-item">
                                                        <p id="event-price">Price</p>
                                                    </li>
                                                    <li class="list-group-item">
                                                        <p id="event-age">Minimum age</p>
                                                    </li>
                                                </ol>
                                            </div>
                                        </div>
                                    </template>
                                </li>
                            </template>
                        </ol>
                    </div>
                </main>
                <footer class="mt-5">
                    <nav class="bg-light fixed-bottom border-top border-black">
                        <ol class="nav nav-fill my-2">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/">&#127968</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/search/">&#128269</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/map/">&#128506</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/profile/">&#128100</a>
                            </li>
                        </ol>
                    </nav>
                </footer>
            </div>
            <!-- Comments Modal -->
            <div class="modal fade" id="comments-modal" tabindex="-1" aria-labelledby="commentsModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                    <div class="modal-content">
                        <div class="modal-header justify-content-center">
                            <h4 class="modal-title" id="commentsModalLabel">&#128172Comments</h4>
                        </div>
                        <div class="modal-body">
                            <div class="container-fluid">
                                <ol class="list-group list-group-flush my-1 overflow-y-auto" id="comments">
                                    <template id="comment-template">
                                        <li class="list-group-item">
                                            <div class="row justify-content-start">
                                                <div class="col-2">
                                                    <img id="comment-user-photo" src="/static/img/default-profile.png" alt="" class="img-fluid img-thumbnail">
                                                </div>
                                                <div class="col">
                                                    <h5 id="comment-name">Username</h5>
                                                </div>
                                            </div>
                                            <div class="d-flex">
                                                <div class="flex-grow-1">
                                                    <p id="comment-content">Comment</p>
                                                </div>
                                                <div>
                                                    <button id="comment-trash" class="btn" onclick="">
                                                        &#128465
                                                    </button>
                                                </div>
                                                <div>
                                                    <button id="comment-like" class="btn" onclick="">
                                                        &#128077
                                                    </button>
                                                </div>
                                                <div class="ms-3 pt-2">
                                                    <p id="comment-likes">0</p>
                                                </div>
                                            </div>
                                        </li>
                                    </template>
                                </ol>
                            </div>
                        </div>
                        <div class="modal-footer border-top border-black">
                            <form class="row">
                                <div class="col-1">
                                    <label for="write-comment" class="col-form-label">&#128172</label>
                                </div>
                                <div class="col-9">
                                    <input type="text" name="write-comment" class="form-control border-dark" value="Write your message...">
                                </div>
                                <div class="col-2">
                                    <button type="submit" class="btn" name="submit-comment">
                                        &#128284
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Partecipants modal -->
            <div class="modal fade" id="partecipants-modal" tabindex="-1" aria-labelledby="partecipantsModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                    <div class="modal-content">
                        <div class="modal-header justify-content-center">
                            <h4 class="modal-title" id="partecipantsModalLabel">&#128111Partecipants</h4>
                        </div>
                        <div class="modal-body">
                            <div class="container-fluid">
                                <ul class="list-group list-group-flush my-1 overflow-y-auto" id="partecipants">
                                    <template id="partecipant-template">
                                        <li class="list-group-item">
                                            <div class="row justify-content-start">
                                                <div class="col-2">
                                                    <img id="partecipant-user-photo" src="../static/img/default-profile.png" alt="" class="img-fluid img-thumbnail">
                                                </div>
                                                <div class="col">
                                                    <h5 id="partecipant-name">Username</h5>
                                                </div>
                                            </div>
                                        </li>
                                    </template>
                                </ul>
                            </div>
                        </div>
                        <div class="modal-footer border-top border-black">
                            <div class="container-fluid text-center">
                                <div class="row">
                                    <div class="col border border-dark mx-1">
                                        <button id="sumbit-partecipantion" class="btn" onclick="">
                                            Partecipate ;)
                                        </button>
                                    </div>
                                    <div class="col border border-dark mx-1">
                                        <button id="submit-busy" class="btn" onclick="">
                                            I'm busy :(
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Bootstrap import -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
            <!-- JS import -->
            <script src="/static/js/homepage.js" type="module"></script>
        </body>
    </html>
