<!DOCTYPE html>
    <html lang="it">
        <head>
            <title>PartyLinker - Upload Post</title>
            <meta charset="UTF-8">
            <link rel="stylesheet" type="text/css" href="/static/css/postpage.css">
            <link rel="stylesheet" type="text/css" href="/static/css/style.css">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="icon" href="/static/img/icon.ico" type="image/x-icon">
            <!-- Font Renner import -->
            <link rel="stylesheet" href="https://indestructibletype-fonthosting.github.io/renner.css" type="text/css">
            <!-- Bootstrap import -->
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
            <!-- Icons import -->
            <link rel="icon" href="/static/img/icon.ico" type="image/x-icon">
            <script src="https://kit.fontawesome.com/d9b18796bb.js" crossorigin="anonymous"></script>
            <!-- Mapbox import -->
            <script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
            <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet'>
        </head>
        <body>
            <div class="container-fluid overflow-hidden">
                <header class="text-center my-4">
                    <h1>New Post</h1>
                </header>
                <main class="border border-black p-3">
                    <form action="#" method="POST" enctype="multipart/form-data">
                        <div class="row overflow-x-hidden">
                            <div class="col-md-6">
                                <div>
                                    <input type="hidden" name="event-id">
                                </div>
                                <div class="row my-4 justify-content-center">
                                    <label for="inputImage" class="col-4 col-form-label">Picture*</label>
                                    <div class="col-8">
                                        <input type="file" class="form-control" id="inputImage" name="image" required>
                                    </div>
                                </div>
                                <div class="row my-4 justify-content-center">
                                    <label for="inputDescription" class="col-4 col-form-label">Description*</label>
                                    <div class="col-8">
                                        <textarea class="form-control" id="inputDescription" name="description" required></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="d-none d-md-flex col-md-6 align-items-center">
                                <img id="logo-img" src="/static/img/cover.png" alt="logo" class="img-fluid">
                            </div>
                            <fieldset id="event-inputs" class="invisible col-md-6">
                                <div class="row my-4 justify-content-center">
                                    <label for="inputEvent" class="col-4 col-form-label">Event name*</label>
                                    <div class="col-8">
                                        <input type="text" class="form-control" id="inputEvent" name="event-name" required>
                                    </div>
                                </div>
                                <div class="row my-4 justify-content-center">
                                    <label for="inputLocation" class="col-4 col-form-label">Location*</label>
                                    <div class="col-8">
                                        <input type="text" class="form-control" id="inputLocation" autocomplete="off" name="location" required>
                                        <div class="d-none" id="locationSuggestions" ></div>
                                    </div>
                                </div>
                                <div class="row my-4 justify-content-center">
                                    <label for="inputStartDate" class="col-4 col-form-label">Starting date*</label>
                                    <div class="col-8">
                                        <input type="datetime-local" class="form-control" id="inputStartDate" name="starting-date" required>
                                    </div>
                                </div>
                                <div class="row my-4 justify-content-center">
                                    <label for="inputEndDate" class="col-4 col-form-label">Ending date*</label>
                                    <div class="col-8">
                                        <input type="datetime-local" class="form-control" id="inputEndDate" name="ending-date" required>
                                    </div>
                                </div>
                                <div class="row my-4 justify-content-center">
                                    <label for="inputVips" class="col-4 col-form-label">Vips</label>
                                    <div class="col-8">
                                        <input type="text" class="form-control" id="inputVips" name="vips">
                                    </div>
                                </div>
                                <div class="row my-4 justify-content-center">
                                    <label for="inputMaxPeople" class="col-4 col-form-label">Max people*</label>
                                    <div class="col-8">
                                        <input type="number" class="form-control" id="inputMaxPeople" name="max-people" required>
                                    </div>
                                </div>
                                <div class="row my-4 justify-content-center">
                                    <label for="inputPrice" class="col-4 col-form-label">Price</label>
                                    <div class="col-8">
                                        <input type="number" class="form-control" id="inputPrice" name="price">
                                    </div>
                                </div>
                                <div class="row my-4 justify-content-center">
                                    <label for="inputMinAge" class="col-4 col-form-label">Min age</label>
                                    <div class="col-8">
                                        <input type="number" class="form-control" id="inputMinAge" name="min-age">
                                    </div>
                                </div>
                            </fieldset>
                        </div>
                        <div class="row text-center">
                            <p>(* marked labels are mandatory)</p>
                        </div>
                        <div class="d-flex gap-5 justify-content-center">
                            <button type="reset" class="btn btn-secondary btn-lg ms-3">
                                Cancel
                            </button>
                            <button type="submit" class="btn btn-primary btn-lg me-3 px-4">
                                Post
                            </button>
                        </div>
                    </form>
                </main>
                <!-- Navbar for mobile -->
                <footer class="mt-5 d-md-none">
                    <nav class="fixed-bottom border-top border-black">
                        <ol class="nav nav-fill my-2">
                            <li class="nav-item">
                                <a class="nav-link" href="/" title="home"><em class="fa-solid fa-house"></em></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/search/" title="search"><em class="fa-solid fa-magnifying-glass"></em></a>
                            </li>
                            <li class="nav-item">
                                <button class="btn border border-dark rounded"  data-bs-toggle="modal" data-bs-target="#upload-modal">
                                    <em class="fa-solid fa-circle-plus"></em>
                                </button>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/map/" title="map"><em class="fa-solid fa-map-location-dot"></em></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/profile/" title="profile"><em class="fa-solid fa-user"></em></a>
                            </li>
                        </ol>
                    </nav>
                </footer>
                <!-- Navbar for desktop -->
                <div class="d-none d-md-flex justify-content-end fixed-top pt-3 me-5">
                    <button id="desk-nav-bt" class="btn btn-lg border border-black bg-light" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                        <em class="fa-solid fa-bars"></em>
                    </button>
                    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                        <div class="offcanvas-header">
                            <h2 class="offcanvas-title" id="offcanvasNavbarLabel">Explore the site</h2>
                            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body">
                            <ol class="list-group list-group-flush">
                                <li class="list-group-item my-3">
                                    <a class="text-center fs-2 nav-link active" aria-current="page" href="/"><em class="fa-solid fa-house"></em> Home page</a>
                                </li>
                                <li class="list-group-item my-3">
                                    <a class="text-center fs-2 nav-link" href="/search/"><em class="fa-solid fa-magnifying-glass"></em> Search page</a>
                                </li>
                                <li class="list-group-item my-3 text-center">
                                    <button class="text-center fs-2 btn border border-dark rounded"  data-bs-toggle="modal" data-bs-target="#upload-modal">
                                        <em class="fa-solid fa-circle-plus"></em> Upload new post
                                    </button>
                                </li>
                                <li class="list-group-item my-3">
                                    <a class="text-center fs-2 nav-link" href="/map/"><em class="fa-solid fa-map-location-dot"></em> Events near you</a>
                                </li>
                                <li class="list-group-item my-3">
                                    <a class="text-center fs-2 nav-link" href="/profile/"><em class="fa-solid fa-user"></em> Profile page</a>
                                </li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Upload Modal -->
            <div class="modal fade" id="upload-modal" tabindex="-1" aria-labelledby="uploadModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-lg">
                    <div class="modal-content h-75">
                        <div class="modal-header justify-content-center">
                            <div class="row justify-content-end">
                                <div class="col">
                                    <h2 class="modal-title" id="uploadModalLabel">Upload new picture <em class="fa-solid fa-camera-retro"></em></h2>
                                </div>
                                <div class="col-1">
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>  
                                </div>
                            </div>
                        </div>
                        <div class="modal-body container-fluid">
                            <label for="eventNameUpload" class="fs-3">Which event have you been to?</label>
                            <div class="row">
                                <input type="text" class="border-1 border-black rounded-pill" id ="eventNameUpload" placeholder="Event name...">
                            </div>
                            <div class="row">
                                <ol class="list-group list-group-flush my-1 overflow-y-auto">
                                    <template>
                                        <li class="list-group-item">
                                            <div class="row justify-content-start">
                                                <div class="col-2 col-lg-1">
                                                    <img src="/static/img/default-image.png" alt="" class="img-fluid img-thumbnail">
                                                </div>
                                                <div class="col">
                                                    <a class="text-dark">Event name</a>
                                                </div>
                                                <div class="col-3">
                                                    <p>Date</p>
                                                </div>
                                            </div>
                                        </li>
                                    </template>
                                </ol>
                            </div>
                        </div>
                        <div class="modal-footer border-top border-black justify-content-center">
                            <button class="btn border border-black btn-lg invisible">
                                or create a new event <em class="fa-regular fa-calendar-plus"></em>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Bootstrap import -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
            <!-- JS import -->
            <script src="/static/js/uploadbt.js?v=8" type="module"></script>
            <script src="/static/js/uploadpost.js?v=6" type="module"></script>
        </body>
    </html>
