<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modify Profile Informations</title>
    <link rel="stylesheet" type="text/css" href="/static/css/modifyprofile.css" />
    <!-- Font Renner import -->
    <link rel="stylesheet" href="https://indestructibletype-fonthosting.github.io/renner.css" type="text/css"
        charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap import -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid overflow-hidden" id="first">
        <main>
            <div id="extern-container" class="justify-content-center align-items-center">
                <img src="/static/img/cover.png" alt="logo" class="p-3">
                <div class="container-fluid p-3 border border-black" id="form-content">
                    <h1 class="text-center pb-3">Change your info</h1>
                    <form action="" method="POST" enctype="multipart/form-data">
                        <div class="row mb-3 justify-content-center">
                            <label for="name" class="col-3 col-form-label mx-1">Name</label>
                            <div class="col-5">
                                <input type="text" class="form-control" id="inputName" name="name">
                            </div>
                        </div>
                        <div class="row mb-3 justify-content-center">
                            <label for="inputSurname" class="col-3 col-form-label mx-1">Surname</label>
                            <div class="col-5">
                                <input type="text" class="form-control" id="inputSurname" name="surname">
                            </div>
                        </div>
                        <div class="row mb-3 justify-content-center">
                            <label for="inputDate" class="col-3 col-form-label mx-1">Date of Birth</label>
                            <div class="col-5">
                                <input type="date" class="form-control" id="inputDate" name="birthdate">
                            </div>
                        </div>
                        <div class="row mb-3 justify-content-center">
                            <label for="inputEmail" class="col-3 col-form-label mx-1">Email</label>
                            <div class="col-5">
                                <input type="text" class="form-control" id="inputEmail" name="email">
                            </div>
                        </div>
                        <div class="row mb-3 justify-content-center">
                            <label for="inputPhone" class="col-3 col-form-label mx-1">Phone</label>
                            <div class="col-5">
                                <input type="text" class="form-control" id="inputPhone" name="phone">
                            </div>
                        </div>
                        <div class="row mb-3 justify-content-center">
                            <label for="inputPassword" class="col-3 col-form-label mx-1">Password</label>
                            <div class="col-5">
                                <input type="password" class="form-control" id="inputPassword" name="password">
                            </div>
                        </div>
                        <div class="row mb-3 justify-content-center">
                            <label for="inputGender" class="col-3 col-form-label mx-1">Gender</label>
                            <div class="col-5">
                                <select id="gender" name="gender" class="form-control">
                                    <option value="notSpecified" selected>Not specify</option>
                                    <option value="woman">Woman</option>
                                    <option value="man">Man</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mb-3 justify-content-center align-items-center">
                            <label for="inputOrganizer" class="col-3 col-form-label mx-1">Organizer</label>
                            <div class="col-5 align-items-center">
                                <input type="checkbox" id="inputOrganizer" name="organizer" role="switch">
                            </div>
                        </div>
                        <div class="row mb-3 justify-content-center">
                            <label for="inputProfilePhoto" class="col-3 col-form-label mx-1">Profile Photo</label>
                            <div class="col-5">
                                <input type="file" class="form-control" id="inputProfilePhoto" name="profilePhoto">
                            </div>
                        </div>
                        <div class="row mb-3 justify-content-center">
                            <label for="inputBannerPhoto" class="col-3 col-form-label mx-1">Banner Photo</label>
                            <div class="col-5">
                                <input type="file" class="form-control" id="inputBannerPhoto" name="bannerPhoto">
                            </div>
                        </div>
                        <div class="row mb-3 justify-content-center">
                            <label for="inputBio" class="col-3 col-form-label mx-1">Description</label>
                            <div class="col-5">
                                <textarea class="form-control" id="inputBio" name="bio" maxlength="512"></textarea>
                            </div>
                        </div>
                        <div class="row mb-3 justify-content-center">
                            <label for="inputLangiage" class="col-3 col-form-label mx-1">Language</label>
                            <div class="col-5">
                                <select id="language" name="language" class="form-control">
                                    <option value="italiano" selected>Italiano</option>
                                    <option value="english">English</option>
                                    <option value="deutch">Deutch</option>
                                    <option value="francais">Francais</option>
                                    <option value="espanol">Espanol</option>
                                </select>
                            </div>
                        </div>
                        <div class="row mb-3 justify-content-center align-items-center">
                            <label for="inputNotifications" class="col-3 col-form-label mx-1">Notifications</label>
                            <div class="col-5 align-items-center">
                                <input type="checkbox" id="inputNotifications" name="notifications" role="switch">
                            </div>
                        </div>
                        <div class="row mb-3 justify-content-center align-items-center">
                            <label for="input2FA" class="col-3 col-form-label mx-1">2FA</label>
                            <div class="col-5 align-items-center">
                                <input type="checkbox" id="input2FA" name="2FA" role="switch">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-4 text-center">
                                <button type="reset" class="btn btn-default pull-left">Reset</button>
                                <button type="submit" class="btn btn-primary pull-left">Submit</button>
                                <div class="clear"></div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    </div>


    <!-- Bootstrap import -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- JS import -->
    <script src="/static/js/modifyprofile.js?v=1" type="module"></script>

</body>

</html>
