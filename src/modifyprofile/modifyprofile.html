<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modify Profile Informations</title>
    <link rel="stylesheet" type="text/css" href="/static/css/modifyprofile.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/style.css"/>
    <!-- Font Renner import -->
    <link rel="stylesheet" href="https://indestructibletype-fonthosting.github.io/renner.css" type="text/css" />
    <!-- Icons import -->
    <link rel="icon" href="/static/img/icon.ico" type="image/x-icon" />
    <script src="https://kit.fontawesome.com/d9b18796bb.js" crossorigin="anonymous"></script>
    <!-- Bootstrap import -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid overflow-hidden" id="first">
        <main>
            <div id="extern-container" class="align-items-center justify-content-center">
                <img src="/static/img/cover.png" alt="logo" class="p-3">
                <div class="container-fluid p-3 mt-md-5 border border-black" id="form-content">
                    <h1 class="text-center pb-3">Change your info</h1>
                    <form method="POST" enctype="multipart/form-data">
                        <div class="row">
                            <div class="col-12 col-md-6">
                                <div class="row mb-3 justify-content-center">
                                    <!-- 
                                    <div class="col-8 col-md-5 text-center d-flex align-items-center">
                                        
                                    </div> -->
                                    <div class="col-8 col-md-3 col-form-label">
                                        <label for="inputName" class=" col-form-label mx-1">Name</label>
                                    </div>
                                    <div class="col-8 col-md-5 text-center d-flex align-items-center">
                                        <input type="text" class="form-control" id="inputName" name="name">
                                    </div>
                                </div>
                                <div class="row mb-3 justify-content-center">
                                    <div class="col-8 col-md-3 col-form-label">
                                        <label for="inputSurname" class=" col-form-label mx-1">Surname</label>
                                    </div>
                                    <div class="col-8 col-md-5 text-center d-flex align-items-center">
                                        <input type="text" class="form-control" id="inputSurname" name="surname">
                                    </div>


                                </div>
                                <div class="row mb-3 justify-content-center">
                                    <div class="col-8 col-md-3 col-form-label">
                                        <label for="inputDate" class=" col-form-label mx-1">Date of Birth</label>
                                    </div>

                                    <div class="col-8 col-md-5 text-center d-flex align-items-center">
                                        <input type="date" class="form-control" id="inputDate" name="birthdate">
                                    </div>
                                </div>
                                <div class="row mb-3 justify-content-center">
                                    <div class="col-8 col-md-3 col-form-label">
                                        <label for="inputEmail" class=" col-form-label mx-1">Email</label>
                                    </div>

                                    <div class="col-8 col-md-5 text-center d-flex align-items-center">
                                        <input type="text" class="form-control" id="inputEmail" name="email">
                                    </div>
                                </div>
                                <div class="row mb-3 justify-content-center">
                                    <div class="col-8 col-md-3 col-form-label">
                                        <label for="inputPhone" class=" col-form-label mx-1">Phone</label>
                                    </div>

                                    <div class="col-8 col-md-5 text-center d-flex align-items-center">
                                        <input type="text" class="form-control" id="inputPhone" name="phone">
                                    </div>
                                </div>
                                <div class="row mb-3 justify-content-center">
                                    <div class="col-8 col-md-3 col-form-label">
                                        <label for="inputPassword" class=" col-form-label mx-1">Password</label>
                                    </div>

                                    <div class="col-8 col-md-5 text-center d-flex align-items-center">
                                        <input type="password" class="form-control" id="inputPassword" name="password">
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-md-6">
                                <div class="row mb-3 justify-content-center align-items-center">
                                    <div class="col-8 col-md-3 col-form-label">
                                        <label for="inputOrganizer" class=" col-form-label mx-1">Organizer</label>
                                    </div>

                                    <div class="col-8 col-md-5 text-center d-flex align-items-center">
                                        <input type="checkbox" id="inputOrganizer" name="organizer" role="switch">
                                    </div>
                                </div>
                                <div class="row mb-3 justify-content-center">
                                    <p class="text-center">If you don't choose any photo you will keep the one you
                                        already have</p>
                                    <div class="col-8 col-md-3 col-form-label">
                                        <label for="inputProfilePhoto" class=" col-form-label mx-1">Profile
                                            Photo</label>
                                    </div>

                                    <div class="col-8 col-md-5 text-center d-flex align-items-center">
                                        <input type="file" class="form-control" id="inputProfilePhoto"
                                            name="profilePhoto">
                                    </div>
                                </div>
                                <div class="row mb-3 justify-content-center">
                                    <div class="col-8 col-md-3 col-form-label">
                                        <label for="inputBannerPhoto" class="col-form-label mx-1">Banner Photo</label>
                                    </div>

                                    <div class="col-8 col-md-5 text-center d-flex align-items-center">
                                        <input type="file" class="form-control" id="inputBannerPhoto"
                                            name="bannerPhoto">
                                    </div>
                                </div>
                                <div class="row mb-3 justify-content-center">
                                    <div class="col-8 col-md-3 col-form-label">
                                        <label for="inputBio" class=" col-form-label mx-1">Description</label>
                                    </div>

                                    <div class="col-8 col-md-5 text-center d-flex align-items-center">
                                        <textarea class="form-control" id="inputBio" name="bio"
                                            maxlength="512"></textarea>
                                    </div>
                                </div>
                                <div class="row mb-3 justify-content-center">
                                    <div class="col-8 col-md-3 col-form-label">
                                        <label for="inputLanguage" class=" col-form-label mx-1">Language</label>
                                    </div>

                                    <div class="col-8 col-md-5 text-center d-flex align-items-center">
                                        <select id="inputLanguage" name="language" class="form-control">
                                            <option value="it" selected>Italiano</option>
                                            <option value="en">English</option>
                                            <option value="de">Deutsch</option>
                                            <option value="fr">Français</option>
                                            <option value="es">Español</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row mb-3 justify-content-center align-items-center">
                                    <div class="col-8 col-md-3 col-form-label">
                                        <label for="inputNotifications"
                                            class=" col-form-label mx-1">Notifications</label>
                                    </div>

                                    <div class="col-8 col-md-5 text-center d-flex align-items-center">
                                        <input type="checkbox" id="inputNotifications" name="notifications"
                                            role="switch">
                                    </div>
                                </div>
                                <div class="row mb-3 justify-content-center align-items-center">
                                    <div class="col-8 col-md-3 col-form-label">
                                        <label for="input2FA" class=" col-form-label mx-1">2FA</label>
                                    </div>

                                    <div class="col-8 col-md-5 text-center d-flex align-items-center">
                                        <input type="checkbox" id="input2FA" name="2FA" role="switch">
                                    </div>
                                </div>
                            </div>
                        </div>


                        <div class="row">
                            <div class="col-xs-4 text-center">
                                <button type="reset" class="btn btn-default pull-left">Reset</button>
                                <button type="submit" class="btn btn-primary pull-left">Submit</button>
                                <div class="clear"></div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <!-- Navbar for mobile -->
        <footer class="mt-5 d-md-none">
            <nav class="fixed-bottom border-top border-black">
                <ol class="nav nav-fill my-2">
                    <li class="nav-item">
                        <a class="nav-link" href="/" title="home"><em class="fa-solid fa-house"></em></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/search/" title="search"><em class="fa-solid fa-magnifying-glass"></em></a>
                    </li>
                    <li class="nav-item">
                        <button class="btn border border-dark rounded"  data-bs-toggle="modal" data-bs-target="#upload-modal">
                            <em class="fa-solid fa-circle-plus"></em>
                        </button>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/map/" title="map"><em class="fa-solid fa-map-location-dot"></em></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/profile/" title="profile"><em class="fa-solid fa-user"></em></a>
                    </li>
                </ol>
            </nav>
        </footer>
        <!-- Navbar for desktop -->
        <div class="d-none d-md-flex justify-content-end fixed-top pt-3 me-5">
            <button id="desk-nav-bt" class="btn btn-lg border border-black bg-light" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <em class="fa-solid fa-bars"></em>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h2 class="offcanvas-title" id="offcanvasNavbarLabel">Explore the site</h2>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ol class="list-group list-group-flush">
                        <li class="list-group-item my-3">
                            <a class="text-center fs-2 nav-link active" aria-current="page" href="/"><em class="fa-solid fa-house"></em> Home page</a>
                        </li>
                        <li class="list-group-item my-3">
                            <a class="text-center fs-2 nav-link" href="/search/"><em class="fa-solid fa-magnifying-glass"></em> Search page</a>
                        </li>
                        <li class="list-group-item my-3 text-center">
                            <button class="text-center fs-2 btn border border-dark rounded"  data-bs-toggle="modal" data-bs-target="#upload-modal">
                                <em class="fa-solid fa-circle-plus"></em> Upload new post
                            </button>
                        </li>
                        <li class="list-group-item my-3">
                            <a class="text-center fs-2 nav-link" href="/map/"><em class="fa-solid fa-map-location-dot"></em> Events near you</a>
                        </li>
                        <li class="list-group-item my-3">
                            <a class="text-center fs-2 nav-link" href="/profile/"><em class="fa-solid fa-user"></em> Profile page</a>
                        </li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
    <!-- Upload Modal -->
    <div class="modal fade" id="upload-modal" tabindex="-1" aria-labelledby="uploadModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content h-75">
                <div class="modal-header justify-content-center">
                    <div class="row justify-content-end">
                        <div class="col">
                            <h2 class="modal-title" id="uploadModalLabel">Upload new picture <em class="fa-solid fa-camera-retro"></em></h2>
                        </div>
                        <div class="col-1">
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>  
                        </div>
                    </div>
                </div>
                <div class="modal-body container-fluid">
                    <label for="eventNameUpload" class="fs-3">Which event have you been to?</label>
                    <div class="row">
                        <input type="text" class="border-1 border-black rounded-pill" id ="eventNameUpload" placeholder="Event name...">
                    </div>
                    <div class="row">
                        <ol class="list-group list-group-flush my-1 overflow-y-auto">
                            <template>
                                <li class="list-group-item">
                                    <div class="row justify-content-start">
                                        <div class="col-2 col-lg-1">
                                            <img src="/static/img/default-image.png" alt="" class="img-fluid img-thumbnail">
                                        </div>
                                        <div class="col">
                                            <a class="text-dark">Event name</a>
                                        </div>
                                        <div class="col-3">
                                            <p>Date</p>
                                        </div>
                                    </div>
                                </li>
                            </template>
                        </ol>
                    </div>
                </div>
                <div class="modal-footer border-top border-black justify-content-center">
                    <button class="btn border border-black btn-lg invisible">
                        or create a new event <em class="fa-regular fa-calendar-plus"></em>
                    </button>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap import -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- JS import -->
    <script src="/static/js/modifyprofile.js?v=14" type="module"></script>
    <script src="/static/js/uploadbt.js?v=14" type="module"></script>

</body>

</html>
