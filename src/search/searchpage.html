<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" class="">
        <title>PartyLinker: Search</title>
        <!-- Font Renner import -->
        <link rel="stylesheet" href="https://indestructibletype-fonthosting.github.io/renner.css" type="text/css" charset="utf-8" />
        <!-- Icons import -->
        <link rel="icon" href="/static/img/icon.ico" type="image/x-icon"/>
        <script src="https://kit.fontawesome.com/d9b18796bb.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link href="/static/css/searchpage.css?v=1" rel="stylesheet">
    </html>
    <body>
        <div class="container-fluid" id="page">
            <div class="row">
                <div class="col-md-8 col-12 container">
                    <div class="row-2">
                        <div class="col p-0">
                            <input type="text" id="searchbar" class="border-1 col-10" placeholder="Search...">
                        </div>
                    </div>
                    <div class="row-2"></div>
                    <div id="searchresults" class="row-7 container-fluid"></div>
                </div>
            </div>
           
        </div>

        <!-- Navbar for mobile -->
        <footer class="mt-5 d-md-none">
            <nav class="bg-white fixed-bottom border-top border-black">
                <ol class="nav nav-fill my-2">
                    <li class="nav-item">
                        <a class="nav-link" href="/"><i class="fa-solid fa-house text-black"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/search/"><i class="fa-solid fa-magnifying-glass text-black"></i></a>
                    </li>
                    <li class="nav-item">
                        <button class="btn border border-dark rounded"  data-bs-toggle="modal" data-bs-target="#upload-modal">
                            <i class="fa-solid fa-circle-plus text-dark"></i>
                        </button>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/map/"><i class="fa-solid fa-map-location-dot text-black"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/profile/"><i class="fa-solid fa-user text-black"></i></a>
                    </li>
                </ol>
            </nav>
        </footer>
        <!-- Navbar for desktop -->
        <div class="d-none d-md-flex justify-content-end fixed-top pt-3 me-5">
            <button class="btn btn-lg border border-black bg-light" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <i class="fa-solid fa-bars"></i>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h2 class="offcanvas-title" id="offcanvasNavbarLabel">Explore the site</h2>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ol class="list-group list-group-flush">
                        <li class="list-group-item my-3">
                            <a class="text-center fs-2 nav-link active" aria-current="page" href="/"><i class="fa-solid fa-house"></i> Home page</a>
                        </li>
                        <li class="list-group-item my-3">
                            <a class="text-center fs-2 nav-link" href="/search/"><i class="fa-solid fa-magnifying-glass"></i> Search page</a>
                        </li>
                        <li class="list-group-item my-3 text-center">
                            <button class="text-center fs-2 btn border border-dark rounded"  data-bs-toggle="modal" data-bs-target="#upload-modal">
                                <i class="fa-solid fa-circle-plus"></i> Upload new post
                            </button>
                        </li>
                        <li class="list-group-item my-3">
                            <a class="text-center fs-2 nav-link" href="/map/"><i class="fa-solid fa-map-location-dot"></i> Events near you</a>
                        </li>
                        <li class="list-group-item my-3">
                            <a class="text-center fs-2 nav-link" href="/profile/"><i class="fa-solid fa-user"></i> Profile page</a>
                        </li>
                    </ol>
                </div>
            </div>
        </div>
        <!-- Upload Modal -->
        <div class="modal fade" id="upload-modal" tabindex="-1" aria-labelledby="uploadModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content h-75">
                    <div class="modal-header justify-content-center">
                        <div class="row justify-content-end">
                            <div class="col">
                                <h2 class="modal-title" id="uploadModalLabel">Upload new picture <i class="fa-solid fa-camera-retro"></i></h2>
                            </div>
                            <div class="col-1">
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>  
                            </div>
                        </div>
                    </div>
                    <div class="modal-body container-fluid">
                        <h3 class="fs-5">Which event have you been to?</h3>
                        <div class="row">
                            <input type="text" class="border-1 rounded" placeholder="Event name...">
                        </div>
                        <div class="row">
                            <ol class="list-group list-group-flush my-1 overflow-y-auto">
                                <template>
                                    <li class="list-group-item">
                                        <div class="row justify-content-start">
                                            <div class="col-2 col-lg-1">
                                                <img src="/static/img/default-image.png" class="img-fluid img-thumbnail">
                                            </div>
                                            <div class="col">
                                                <a class="text-dark">Event name</a>
                                            </div>
                                            <div class="col-3">
                                                <p>Date</p>
                                            </div>
                                        </div>
                                    </li>
                                </template>
                            </ol>
                        </div>
                    </div>
                    <div class="modal-footer border-top border-black justify-content-center">
                        <button class="btn btn-primary btn-lg invisible">
                            Upload a new event <i class="fa-regular fa-calendar-plus"></i>
                        </button>
                    </div>
                </div>
            </div>

        <script src="/static/js/search.js?v=2" type="module"></script>
        <script src="/static/js/uploadbt.js?v=2" type="module"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
